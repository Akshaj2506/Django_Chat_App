{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="{% static 'chat_app/auth.css' %}">
   <title>Signup to Chat App</title>
</head>
<body>
   <div id="main-form">
      <h2>Signup to Chat App</h2>
      <form method="post" id="auth-form">
         {% csrf_token %}
         {{ form.as_p }}
         <button type="submit" class="submit">Sign Up</button>
      </form>
   </div>
</body>
</html>
